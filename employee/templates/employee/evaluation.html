{% extends 'base.html' %}

{% block title %}
    Evaluation
{% endblock %}

{% block heading %}
    Evaluation for {{ employee.first_name }} {{ employee.last_name }}
{% endblock %}

{% block content %}
    <div class="section">
        <div class="input-field col s6">
            <input placeholder="Periode" id="period" type="text" class="validate">
            <label for="periode">Periode</label>
        </div>
    </div>
    <div class="section">
        <table class="striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Pertanyaan</th>
                <th>Bobot</th>
                <th>Nilai</th>
            </tr>
            <tbody data-bind="foreach: EmployeeViewModel.models.questions()">
            <tr>
                <td data-bind="text: $index()+1"></td>
                <td data-bind="text: question"></td>
                <td data-bind="text: weight"></td>
                <td>
                    <div class="col s6">
                        <input data-bind="value: EmployeeViewModel.models.values()[$index()]" ,
                               style="border-bottom: none!important;" placeholder="Nilai"
                               type="number" class="validate">
                    </div>
                </td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>
    <div class="section">
        <div class="section col s4 offset-s8">
            <a class="waves-effect waves-light btn" data-bind="click: EmployeeViewModel.methods.onClickButtonSubmit">Submit</a>
        </div>
    </div>
{% endblock %}

{% block app_js %}
    <script> {% include 'employee/evaluation.js' %}</script>
{% endblock %}
